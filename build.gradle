plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'fr.aven'
version '1.0.1_'+System.properties['build.number']

sourceCompatibility = 1.8

mainClassName = 'fr.aven.bot.Main'

repositories {
    jcenter()
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'fr.aven.bot.Main'
    }
}

dependencies {
    compile 'com.google.apis:google-api-services-youtube:v3-rev20200526-1.30.9'
    compile 'net.explodingbush.KSoft4J:KSoft4J:1.0.6'
    compile 'net.dv8tion:JDA:4.2.0_184'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
    compile 'com.sedmelluq:lavaplayer:1.3.50'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20180813'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.49'

}

compileJava.options.encoding = 'UTF-8'